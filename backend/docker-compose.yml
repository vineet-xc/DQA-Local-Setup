version: '3.8'

services:
  # Main API Gateway
  main-api:
    build:
      context: ./main-api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - USER_SERVICE_URL=http://user-service:8001
      - AUTH_SERVICE_URL=http://auth-service:8002
      - DATA_SERVICE_URL=http://data-service:8003
    depends_on:
      - user-service
      - auth-service
      - data-service
    networks:
      - dqa-network
    restart: unless-stopped

  # User Service
  user-service:
    build:
      context: ./microservices/user-service
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://dqa_user:password@postgres:5432/dqa_users
    depends_on:
      - postgres
    networks:
      - dqa-network
    restart: unless-stopped

  # Auth Service
  auth-service:
    build:
      context: ./microservices/auth-service
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    environment:
      - USER_SERVICE_URL=http://user-service:8001
      - SECRET_KEY=your-production-secret-key-here
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
      - user-service
    networks:
      - dqa-network
    restart: unless-stopped

  # Data Service
  data-service:
    build:
      context: ./microservices/data-service
      dockerfile: Dockerfile
    ports:
      - "8003:8003"
    environment:
      - DATABASE_URL=postgresql://dqa_data:password@postgres:5432/dqa_data
    depends_on:
      - postgres
    networks:
      - dqa-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=dqa
      - POSTGRES_USER=dqa_user
      - POSTGRES_PASSWORD=password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - dqa-network
    restart: unless-stopped

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - dqa-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - main-api
    networks:
      - dqa-network
    restart: unless-stopped

networks:
  dqa-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
